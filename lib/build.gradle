plugins
{
    id 'java-library'
    id 'eclipse'
}

java
{    
    toolchain
    {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories 
{
    mavenCentral()
}


dependencies 
{
    implementation(libs.gherkin)
    implementation(libs.json.rpc2)
    implementation(libs.okhttp)
}


task run (type: JavaExec)
{ t ->
    dependsOn compileJava
    classpath += sourceSets.main.output
    classpath += sourceSets.main.runtimeClasspath
    mainClass = "org.opendcs.testing.gherkin.TestCaseGenerator"
    args += project.getProperty("url");
    args += project.getProperty("user");
    args += project.getProperty("password");
}
